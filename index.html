<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <div id="main">
        <div class="capacityNote">
            <p>Max Capacity: 48</p>
        </div>
        <div id="boxContainer">
            <div class="boxContent">
                <div class="titleLine">
                    <h1>Passenger Counter</h1>
                </div>
                <div class="counterLine">
                    <p class="counter">0</p>
                </div>
                <div class="btnsLine">
                    <button class="addBtn">Add Passengers</button>
                    <button class="deleteBtn">Delete Passengers</button>
                </div>
            </div>
        </div>
    </div>













    <script src="app.js"></script>
</body>
</html>
